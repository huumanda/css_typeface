<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>css typeface</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <!-- 
			NOTES:

        T = TOP
        R = RIGHT
        M = MIDDLE
        B = BOTTOM
        L = LEFT 

		inorrect typography terms 
         -->

        <div class="letter letter-a">  
            <div class="a-stem1"></div>  	
            <div class="a-stem2"></div>  	
            <div class="a-crossbar"></div>  		
    	</div>

		<div class="letter letter-b">    
            <div class="b-stem"></div>
            <!-- breaking down B bowl because using rectangles -->
            <div class="b-bowlT"></div>		
            <div class="b-bowlTR"></div>
            <div class="b-bowlR"></div>		
            <div class="b-bowlMR"></div>
            <div class="b-bowlM"></div>
            <div class="b-bowlR2"></div>		
            <div class="b-bowlMR2"></div>
            <div class="b-bowlB"></div>
            <div class="b-bowlBR"></div>
    	</div>

    	<div class="letter letter-c">    	
			<div class="c-stem"></div>	
			<div class="c-T"></div>	
			<div class="c-TR"></div>	
			<div class="c-TL"></div>
			<div class="c-BL"></div>
			<div class="c-BR"></div>	
			<div class="c-B"></div>	
    	</div>

		<div class="letter letter-d">  
			<div class="d-stem"></div> 
			<div class="d-T"></div>	
			<div class="d-TR"></div>	
			<div class="d-BR"></div>	
			<div class="d-B"></div>	
			<div class="d-R"></div>	

    	</div>

    	<div class="letter letter-e">    	
			<div class="e-stem"></div>
			<div class="e-T"></div>	
			<div class="e-M"></div>
			<div class="e-B"></div>
    	</div>

		<div class="letter letter-f">  
			<div class="f-stem"></div>
			<div class="f-T"></div>	
			<div class="f-M"></div>
    	</div>

    	<div class="letter letter-g">    	
			<div class="g-stem"></div>
			<div class="g-T"></div>	
			<div class="g-TR"></div>	
			<div class="g-TL"></div>
			<div class="g-BL"></div>
			<div class="g-BR"></div>	
			<div class="g-B"></div>	
			<div class="g-R"></div>	
			<div class="g-M"></div>	
    	</div>

		<div class="letter letter-h">
			<div class="h-stem"></div>
			<div class="h-stem2"></div>
			<div class="h-crossbar"></div>
    		
    	</div>

    	<div class="letter letter-i">    
			<div class="i-stem"></div>	
			<div class="i-T"></div>	
			<div class="i-B"></div>
    	</div>

		<div class="letter letter-j">    
			<div class="j-stem"></div>	
			<div class="j-B"></div>	
			<div class="j-BR"></div>
			<div class="j-BL"></div>

    	</div>

    	<div class="letter letter-k">  
			<div class="k-stem"></div>  	
			<div class="k-arm"></div>  
			<div class="k-leg"></div>  		
    	</div>

		<div class="letter letter-l">  
			<div class="l-stem"></div>  
			<div class="l-leg"></div>	
			<div class="l-BL"></div>
  		
    	</div>

    	<div class="letter letter-m">    
			<div class="m-stem"></div>	
			<div class="m-stem2"></div>		
			<div class="m-L"></div>		
			<div class="m-R"></div>		
    	</div>

		<div class="letter letter-n">  
			<div class="n-stem"></div>	
			<div class="n-stem2"></div>		
			<div class="n-L"></div>		
    	</div>

    	<div class="letter letter-o">    
			<!-- draw starting on left side then work clockwise -->
			<div class="o-L"></div>	
			<div class="o-TL"></div>
			<div class="o-T"></div>
			<div class="o-TR"></div>
			<div class="o-R"></div>	
			<div class="o-BR"></div>
			<div class="o-B"></div>
			<div class="o-BL"></div>
    	</div>

		<div class="letter letter-p">    
			<div class="p-stem"></div>
            <div class="p-bowlT"></div>		
            <div class="p-bowlTR"></div>
            <div class="p-bowlR"></div>		
            <div class="p-bowlMR"></div>
            <div class="p-bowlM"></div>
    	</div>

    	<div class="letter letter-q">    
			<!-- same as O+leg -->
			<div class="q-L"></div>	
			<div class="q-TL"></div>
			<div class="q-T"></div>
			<div class="q-TR"></div>
			<div class="q-R"></div>	
			<div class="q-BR"></div>
			<div class="q-B"></div>
			<div class="q-BL"></div>
			<div class="q-leg"></div>
    	</div>

		<div class="letter letter-r">    
			<!-- same as P  -->
			<div class="r-stem"></div>
            <div class="r-bowlT"></div>		
            <div class="r-bowlTR"></div>
            <div class="r-bowlR"></div>		
            <div class="r-bowlMR"></div>
            <div class="r-bowlM"></div>
			<div class="r-leg"></div>
    	</div>

		<div class="letter letter-s">
			<!-- Top portion of S -->
			<div class="s-T"></div>		
            <div class="s-TR"></div>
            <div class="s-TL"></div>		
            <div class="s-L"></div>
			<!-- SPINE -->
			<div class="s-ML"></div>
			<div class="s-M"></div>
			<div class="s-MR"></div>
			<!-- Bottom portion of S -->
			<div class="s-R"></div>
			<div class="s-BR"></div>
			<div class="s-B"></div>
			<div class="s-BL"></div>
		</div>

		<div class="letter letter-t">
			<div class="t-stem"></div>
			<div class="t-bar"></div>

		</div>

		<div class="letter letter-u">
			<div class="u-L"></div>	
			<div class="u-R"></div>	
			<div class="u-BR"></div>
			<div class="u-B"></div>
			<div class="u-BL"></div>
		</div>

		<div class="letter letter-v">
			<div class="v-stem1"></div>  	
            <div class="v-stem2"></div>  	

		</div>

		<div class="letter letter-w">
			<div class="w-stem"></div>	
			<div class="w-R"></div>		

			<div class="w-stem2"></div>	
			<div class="w-L"></div>		

		</div>

		<div class="letter letter-x">
			<div class="x-R"></div>
			<div class="x-L"></div>
		</div>

		<div class="letter letter-y">
			<div class="y-L"></div>
			<div class="y-R"></div>
			<div class="y-stem"></div>
		</div>

		<div class="letter letter-z">
			<div class="z-T"></div>
			<div class="z-B"></div>
			<div class="z-R"></div>
		</div>
    </body>
</html>
